  - job_name: 'pos-system-backend'
    scrape_interval: 5s
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['pos-backend:8080']
        labels:
          group: 'pos-system'
  - job_name: 'pos-system-db-metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['pos-system-db:9187']
        labels:
          group: 'pos-system'